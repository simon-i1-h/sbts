{% extends 'base.html' %}

{% load static %}{% block content %}
  {% csrf_token %}
  <ul>
    <li><strong>kind, name, lastmod, size, key</strong></li>
    {% for file in file_list %}
    <li>{{ file.kind }}, {{ file.name }}, {{ file.lastmod }}, {{ file.size }}, <a href="{% url 'file' file.key %}">link</a></li>
    {% endfor %}
  </ul>

  <label>file <input type="file" id="file"></label>
  <button id="upload">upload</button>

  <script src="{% static 'file/file.js' %}"></script>
{% endblock %}
