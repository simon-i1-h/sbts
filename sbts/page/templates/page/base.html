{% load static %}<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{% static 'page/style.css' %}">
  <title>{% block title %}sbts{% endblock %}</title>
</head>
<body>
<header>
  <nav>
    <a href="{% url 'top' %}">sbts</a>

    <ul>
      <li><a href="{% url 'file' %}">ファイル</a></li>
      <li><a href="{% url 'ticket' %}">チケット</a></li>
    </ul>

    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">ログアウト</a>
    {% else %}
    <a href="{% url 'login' %}">ログイン</a>
    {% endif %}
  </nav>
</header>

<main>{% block content %}
{% endblock %}  </main>
</body>
</html>
