{% extends 'page/base.html' %}
{% load static %}

{% block content %}
  {% if form.errors %}
  <p>パスワードが正しくありません。再度お試しください。</p>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}

    ユーザーID:
    {{ form.username }}
    パスワード:
    {{ form.password }}
    <input type="submit" value="login">
    {% if next %}
    <input type="hidden" name="next" value="{{ next }}">
    {% endif %}
  </form>
{% endblock %}
